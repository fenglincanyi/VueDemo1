<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo3</title>
</head>
<body>
<div id="app">
    <h1 v-if="yes">Yes</h1>
    <h2 v-if="no">no</h2>
    <h3 v-if="age > 10">年龄：{{age}}</h3>
    <h3 v-if="name.indexOf('Tom') > 0">姓名：{{name}}</h3>
</div>
</body>
<script src="js/vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data:{
            yes:true,
            no:false,
            age:20,
            name:'JJFkTomJKLJ'
        }
    })
</script>
</html>
