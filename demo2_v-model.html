<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo2</title>
</head>
<body>
    <div id="app">
        <p>{{msg}}</p>

        <!-- model 随着改变，view 与 viewmodel实现双向绑定-->
        <input type="text" v-model="msg"/>
    </div>
</body>
<script src="js/vue.js"></script>
<script>
    // 这是我们的Model
    var exampleData = {
        msg: 'Hello World!'
    };

    // 创建一个 Vue 实例或 "ViewModel"
    // 它连接 View 与 Model
    new Vue({
        el: '#app',
        data: exampleData
    });
</script>
</html>
