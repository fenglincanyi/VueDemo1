<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo5</title>
</head>
<body>
    <div id="app">
        <h1 v-if="age > 10">Name:{{name}}</h1>
        <h1 v-else>Name:{{name}}</h1>
        <hr/>
        <!-- Vue2 版本改进了，show & else 时，也会根据条件进行渲染，Vue1 即使 show 里面的条件为true, else也会渲染-->
        <h1 v-show="name.indexOf('c') > 0">Sex-show:{{sex}}</h1>
        <h1 v-else>Sex:{{sex}}</h1>
    </div>
</body>
<script src="js/vue.js"></script>
<script>
    new Vue({
        el:'#app',
        data:{
            name:"abcd",
            age:19,
            sex:"man"
        }
    })
</script>
</html>
