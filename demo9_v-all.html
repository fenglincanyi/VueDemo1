<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo9</title>
    <link rel="stylesheet" href="style/style1.css"/>
</head>
<body>
<div id="app">
    <!-- 表单分组 元素-->
    <fieldset>
        <legend>添加学生</legend>
        <div class="form-group">
            <label>姓名:</label>
            <input type="text" v-model="newPerson.name"/>
        </div>
        <div class="form-group">
            <label>年龄：</label>
            <input type="number" v-model="newPerson.age"/>
        </div>
        <div class="form-group">
            <label>性别：</label>
            <select v-model="newPerson.sex">
                <option value="Male">Male</option>
                <option v-for="Female">Female</option>
            </select>
        </div>
        <br>
        <div class="form-group">
            <button @click="addPerson">添加</button>
        </div>
    </fieldset>

    <br>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Sex</th>
            <th>Delete</th>
        </tr>
        <tr v-for="p in people">
            <td>{{p.name}}</td>
            <td>{{p.age}}</td>
            <td>{{p.sex}}</td>
            <td :class="'text-center'">
                <button @click="deletePerson">Delete</button>
            </td>
        </tr>
    </table>
</div>
</body>
<script src="js/vue.js"></script>
<script>
    var test = new Vue({
        el: '#app',
        data: {
            newPerson: {
                name: '',
                age: 0,
                sex: 'Male'
            },
            people: [{
                name: 'Jack',
                age: 30,
                sex: 'Male'
            }, {
                name: 'Bill',
                age: 26,
                sex: 'Male'
            }, {
                name: 'Tracy',
                age: 22,
                sex: 'Female'
            }, {
                name: 'Chris',
                age: 36,
                sex: 'Male'
            }]
        },
        methods: {
            addPerson: function () {
                // push() 方法可向数组的末尾添加一个或多个元素，并返回新的长度。
                this.people.push(this.newPerson);
                this.newPerson = {name: '', age: 0, sex: 'Male'}
            },
            deletePerson: function (index) {
                // splice() 方法向/从数组中添加/删除项目，然后返回被删除的项目。
                // arrayObject.splice(index,howmany,item1,.....,itemX)
                // index: 必需。整数，规定添加/删除项目的位置，使用负数可从数组结尾处规定位置。
                // howmany: 要删除的项目数量。如果设置为 0，则不会删除项目。
                this.people.splice(index, 1)
            }
        }
    })
</script>
</html>
