<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo4</title>
</head>
<body>
    <div id="app">
        <!-- v-show 作用于 style属性 -->
        <!-- display:none -->
        <h1 v-show="no">NO</h1>
        <h1 v-show="age > 10">{{age}}</h1>
        <h1 v-show="name.indexOf('a') > 0">{{name}}</h1>
    </div>
</body>
<script src="js/vue.js"></script>
<script>
    new Vue({
        el:'#app',
        data:{
            no:false,
            age:20,
            name:'dddddaaa'
        }
    })
</script>
</html>
